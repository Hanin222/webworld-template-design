<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
    <!-- render all elements normally -->
    <link rel="stylesheet" href="assets/css/normlize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- main css template -->
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="reg-content">
        <div class="reg-logo">
            <a href="#" class="logo">Webworld</a>
        </div>
        <div class="item-wrapper">


            <div class="wrapper">
                <p class="regest-text">
                    please type your data here for regester
                </p>
                <div class="regester">
                    <input type="email" placeholder="your email" class="regest-mail">
                    <input type="password" placeholder="your password" class="regest-pass">
                    <input type="submit" value="LogIn" class="regest-btn">
                    <a href="#" class="regest-link">forget your password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
